<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HASHTAG SUPER SEARCH</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
	<script async src="http://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>
<body>
	<header>
<!-- 		<input type="submit" id="twitter_test" value="TEST"/> -->
		<div id="logo_container">
			<img id="hss_logo" src="images/hss_logo.png" alt="hashtag_super_search_logo">
		</div>
	</header>
	<main>
		<div id="input_area">
			<div id="search_ui">
				<label id="search_ui_label" for="search_textbox">Search for</label>
				<img id="hashtag_image" src="images/hashtag.png" alt="hashtag_image">
				<input id="search_textbox" type="text" autofocus>
				<input id="search_button" type="submit">
			</div>
		</div>
		<div id="results_area">
			<div class="result">
				<img class="social_media_logo_image" id="twitter_logo" src="images/twitter_logo.png" alt="twitter_logo">
				<input class="sign_in_button" data-service="twitter" type="submit" value="Sign In">
			</div>
			<div class="result">
				<img class="social_media_logo_image" id="facebook_logo" src="images/fb_logo.png" alt="facebook_logo">
				<input class="sign_in_button" data-service="facebook" type="submit" value="Sign In">
			</div>
			<div class="result">
				<img class="social_media_logo_image" id="google_plus_logo" src="images/google_plus_logo.png" alt="google_plus_logo">
				<input class="sign_in_button" data-service="google_plus" type="submit" value="Sign In">
			</div>
			<div class="result">
				<img class="social_media_logo_image" id="instagram_logo" src="images/instagram_logo.png" alt="instagram_logo">
				<input class="sign_in_button" data-service="instagram" type="submit" value="Sign In">
			</div>
			<div class="result">
				<img class="social_media_logo_image" id="youtube_logo" src="images/youtube_logo.png" alt="youtube_logo">
				<input class="sign_in_button" data-service="youtube" type="submit" value="Sign In">
			</div>
		</div>
		

		
	</main>
</body>
</html>
